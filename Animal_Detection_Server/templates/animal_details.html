<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table width="300" cellpadding="2" cellspacing="15" align="center">
    <tbody>
    <tr>
        <th scope="column">S.No</th>
        <th scope="column">Animal Name</th>
        <th scope="column">Animal Description</th>

    </tr>
    {%  for no in data %}
    <tr>
        <td> {{ loop.index }}</td>
        <td> {{no['name']}}</td>
        <td> {{ no['description'] }} </td>
        <td> <img src="../static/uploads/{{ no['photo'] }}"> </td>


    </tr>
    {%endfor%}

    </tbody>
</table>
</body>
</html>
